<div class="kDashboard">
  <div id="appMenu" #appMenu>
      <kKMCAppMenu></kKMCAppMenu>
      <div class="kPopupWidgetModalOverlay kMenuCover"></div>
  </div>
  <router-outlet></router-outlet>
  <kScrollToTop [scrollOffset]="50"></kScrollToTop>
</div>

<kPopupWidget #whatsNew data-aid="whatsNew" [popupWidth]="686" [popupHeight]="456" [modal]="true" [closeBtn]="false">
    <ng-template>
        <div class="getStarted">
            <app-k-player-v7 [width]="686" [height]="386" [cdnUrl]="_cdnUrl" [pid]="_pid" [uiconfid]="_uiconf" [entryid]="_entryId"></app-k-player-v7>
            <div class="kFooter">
                <button class="kButtonBranded" type="button" pButton label="{{'selfServe.getStarted' | translate}}" (click)="closeWin()"></button>
            </div>
        </div>
    </ng-template>
</kPopupWidget>
