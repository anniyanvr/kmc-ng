<k-details-bar #detailsBar [data]="_currentRoom">
  <kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.id' | translate" [valueField]="'id'"></kDetailInfo>
  <kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.updatedAt' | translate" [value]="_currentRoom?.updatedAt | kmcDate:'dateOnly'" [tooltip]="_currentRoom?.updatedAt | kmcDate"></kDetailInfo>
  <kDetailInfo *ngIf="!_isNew" [label]="'applications.content.playlistDetails.details.creationDate' | translate" [value]="_currentRoom?.createdAt | kmcDate:'dateOnly'" [tooltip]="_currentRoom?.createdAt | kmcDate"></kDetailInfo>
  <kDetailInfo [label]="'applications.content.playlistDetails.details.creator' | translate" [valueField]="'creatorId'" [tooltip]="_currentRoom?.creatorId"></kDetailInfo>
</k-details-bar>
