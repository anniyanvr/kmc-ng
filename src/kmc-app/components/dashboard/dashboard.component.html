<div class="kDashboard">
  <div id="appMenu" #appMenu>
      <kKMCAppMenu></kKMCAppMenu>
      <div class="kPopupWidgetModalOverlay kMenuCover"></div>
  </div>
  <router-outlet></router-outlet>
  <kScrollToTop [scrollOffset]="50"></kScrollToTop>
</div>

<kPopupWidget #whatsNew data-aid="whatsNew" [popupWidth]="686" [popupHeight]="456" [modal]="true" [closeBtn]="false">
    <ng-template>
        <div class="getStarted">
            <app-k-player-v7 [width]="686" [height]="386" [cdnUrl]="_cdnUrl" [pid]="_pid" [uiconfid]="_uiconf" [entryid]="_entryId"></app-k-player-v7>
            <div class="kFooter">
                <button class="kButtonBranded" type="button" pButton label="{{'selfServe.getStarted' | translate}}" (click)="closeWin()"></button>
            </div>
        </div>
    </ng-template>
</kPopupWidget>

<kPopupWidget #studioPromo data-aid="studioPromo" [popupWidth]="686" [popupHeight]="536" [modal]="true" [closeBtn]="true" [closeBtnInside]="true">
    <ng-template>
        <div class="studioPromo">
            <img src="{{_studioBannerUrl}}">
            <app-k-player-v7 [ngStyle]="{'opacity': _studioPlayerReady ? 1 : 0}" (onPlayerInitialized)="onStudioPlayerReady($event)" [width]="686" [height]="536" [cdnUrl]="_cdnUrl" [pid]="_pid" [uiconfid]="_uiconf" [entryid]="'1_b6u4gga2'" [autoPlay]="true" [muted]="true"></app-k-player-v7>
            <span class="title">Weâ€™re excited to introduce you to our new Player Studio!</span>
            <div class="subTitle">To get started, go to the Studio tab and navigate to the Player Studio subtab.<br>To learn more, visit our <a href="https://knowledge.kaltura.com/help/the-kaltura-player-studio-list-view" target="_blank">Knowledge Center</a></div>
            <button class="kButtonBranded" type="button" pButton label="Go to Player Studio" (click)="navigateToStudio()"></button>
        </div>
    </ng-template>
</kPopupWidget>
